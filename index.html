<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Materialize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>
  <body>
    <div class="content-container">
      <h1>Meme Generator</h1>
      <div>
        <form action="#">
          <div class="file-field input-field">
            <div class="btn">
              <span>Upload</span>
              <input type="file" id="file-upload" accept="image/*" />
            </div>
            <div class="file-path-wrapper">
              <input
                class="file-path validate"
                type="text"
                placeholder="Upload an image"
              />
            </div>
          </div>
        </form>
        <div id="edit-meme" class="hidden">
          <p>
            Add text to your meme, and then drag it to wherever you want the
            text to go.
          </p>
          <div class="add-text-wrapper">
            <div class="input-field add-text-input">
              <input id="add-text-field" type="text" />
              <label for="add-text-field">Add text to meme</label>
            </div>
            <div>
              <button id="add-text-button" class="btn">Add text</button>
            </div>
          </div>
          <button id="download" class="btn">Download</button>
        </div>
        <div class="canvas-wrapper">
          <img id="uploaded-image" alt="Uploaded image" />
          <canvas id="canvas" class="canvas"></canvas>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
